<!DOCTYPE html>
<html>
  <head>
    <title>Chatty</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <div class="centered-form">
      <div class="centered-form__box">
        <h1>Join</h1>
        <form action="/chat.html">
          <label name="username">Display name</label>
          <input type="text" name="username" placeholder="Enter display name" required>
          <label name="room">Room</label>
          <input type="text" name="room" placeholder="Enter room name" id="room-name">
          <label name="room" id="active-rooms-label">Active Rooms</label>
          <select name="room" id="active-room-options"></select>
          <button type="submit">Join</button>
        </form>
      </div>
    </div>

    <script id="rooms-template" type="text/html">
      <div>
        <option value="" selected disabled hidden>---</option>
        <option value="Reset">Create new room</option>
        {{#rooms}}
          <option value={{room}}>{{room}}</option>
        {{/rooms}}
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
